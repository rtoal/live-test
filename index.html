<!doctype html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Live Test</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="tests">
      <div class="container">
        <h1>Before</h1>
        <div id="beforewrapper">
          <!-- single text area for setup will go here -->
        </div>
        <div><span class="addsetup" title="Add setup code">&#x2295;</span></div>
        <h1>Tests</h1>
        <div id="testwrapper">
          <!-- textareas for tests will go here -->
        </div>
        <div><span class="addtest" title="Add new test">&#x2295;</span></div>
      </div>
    </div>
    <div class="program">
      <div class="container">
        <div id="editor"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");
      editor.getSession().setTabSize(2);
      editor.insert('// Add code to be tested here\n');
      editor.selectAll();
    </script>
    <script src="index.js"></script>
  </body>
</html>
